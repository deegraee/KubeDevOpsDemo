version: '3.8'

services:
  db:
    image: postgres:13
    environment:
      POSTGRES_DB: devops_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: postgres
      TZ: America/Toronto
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - kube_net                                                          
    deploy:
      restart_policy:
        condition: on-failure

  backend:
    image: gcr.io/micro-docker-test/deploy-backend:latest
    ports:
      - "5000:5000"
    environment:
      DB_NAME: devops_db
      DB_USER: admin
      DB_PASSWORD: postgres
      DB_HOST: db
      DB_PORT: 5432
      TZ: America/Toronto
    depends_on:
      - db
    networks:
      - kube_net
    deploy:
      mode: replicated
      replicas: 2
      restart_policy:
        condition: on-failure


networks:
  kube_net:
    external: true

volumes:
  db_data: